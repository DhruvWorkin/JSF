<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name="dhruv "
        console.log(name.charAt(1))
        console.log(name.charCodeAt(1))//ASCII value
        console.log(name.startsWith('d'))
        console.log(name.endsWith('v'))
        console.log(name.includes('y'))
        console.log(name.indexOf('h'))
        console.log(name.lastIndexOf('v'))
        console.log(name.match('hru'))
        console.log(name.repeat(3))
        console.log(name.replace("d","D"))
        console.log(name.search('hruv'))//gives index when found match
        console.log(name.split('h'))
        console.log(name.substr(1,3))//gives 1,2,3
        console.log(name.substring(1,3))//gives 1,2
        console.log(name.toString())
        console.log(name.trim())
        //LAB1 Q-2
        console.log(name.slice(0,2))//gives 0,1
        console.log(name.toLowerCase())
        console.log(name.toUpperCase())
        console.log(name.valueOf())
        console.log(String.fromCharCode(97))
    </script>
    
</body>
</html>
