<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
    <style>
        #demo{
            height: 250px;
            width: 250px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div id ="demo" ondbclick="mouseEvent(event)" onclick="mouseEvent(event)" onmousedown="mouseEvent(event)"
     onmouseout="mouseEvent(event)" onmouseenter="mouseEvent(event)"
     onmousemove="mouseEvent(event)"></div>

    <script>
        function mouseEvent(event){
            const demo=document.getElementById("demo")
            console.log("Event :",event);
            demo.innerHTML=`event: ${event.type}`
        }
    </script>
</body>
</html>
