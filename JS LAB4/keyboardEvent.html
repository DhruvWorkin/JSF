<!DOCTYPE html>
<html lang="en">

    <title>Keyboard Event</title>
    <style>

</head>
<body onkeyup="keyboardEvent(event)" onkeydown="keyboardEvent(event)" onkeypress="keyboardEvent(event)">
    <script>
        function keyboardEvent(event){
            console.log("Event :",event.type +"\nKey pressed :", event.key);
        }
    </script>
</body>
</html>
