<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
    <style>
        table{
            border-collapse: collapse;
            border: 1;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <input type="text" placeholder="Faculty's name">
    <button type="button" class="btn btn-outline-primary" onclick="addData()" >Add</button>
    <input type="text" placeholder="Search name">
    
    <table>
        <thead>
            <th>Faculty name</th>
            <th>Edit name</th>
            <th>Delete name</th>
        </thead>
    </table>
    <script>
        let name =[];
        let tableArray=[];
        function load(){
            tableArray= name.map((element) =>{
                return (`<tr><td>${element}</td><td><button>edit</button></td><td><button>delete</button></tr><br>`);
            })
            // document.write(`<table>${tableArray}</table>`)
            document.getElementById("print").innerHTML=tableArray.join("");
        }
        function addData() {
            let data = document.querySelector("input").value;
            name.push(data); 
            load();
        }
    </script>
</body>
</html>
