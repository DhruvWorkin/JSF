<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const n=[1,2,3,15,12,18];
        function check(num){
            return num>10;
        }
        document.getElementById("demo").innerHTML=n.every(check);
    </script>
</body>
</html>
