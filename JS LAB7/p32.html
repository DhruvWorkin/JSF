<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
</head>
<body>
    <script>
        let myarray=[1,2,3];
        myarray.push(4);
        console.log(myarray);

        myarray.pop();
        console.log(myarray);

        myarray.shift();
        console.log(myarray);

        myarray.unshift(1);
        console.log(myarray);
    </script>
</body>
</html>
