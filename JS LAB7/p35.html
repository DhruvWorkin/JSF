<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        const x=[1,3,2,10];
        document.getElementById("demo").innerHTML=x.includes(10);

        function check(num){
            return num>5;
        }
        document.getElementById("demo1").innerHTML = x.find(check); 
        
    </script>
</body>
</html>
