<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert update delete</title>
</head>
<body>
    <script>
        let myArray=[10,20,30];
        //insert
        myArray.splice(1,0,40,50);
        console.log(myArray);
        //update
        myArray[0]=100;
        console.log(myArray);
        //delete
        myArray.splice(1,1);
        console.log(myArray);
    </script>
</body>
</html>
