<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
</head>
<body>
    <script>
        const x=[1,3,2,5,4];

        x.sort((a,b)=>a-b);
        console.log(x);

        x.reverse();
        console.log(x);
    </script>
</body>
</html>
