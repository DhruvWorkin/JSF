<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append object</title>
</head>
<body>
    <script>
        let myArray=[
            {id:1,name:"dhruv"},
            {id:2,name:"darshan"}
        ];
        let myObject={id:3,name:"dhruv"};
        myArray.push(myObject);
        console.log(myArray);
    </script>
</body>
</html>
