<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks i</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        sum(10,20,display);
        function sum(x,y,myfun){
            let sum=x+y;
            myfun(sum);
        }
        function display(n){
            document.getElementById('demo').innerHTML=n;
        }
    </script>
</body>
</html>
