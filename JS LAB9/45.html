<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Destructuring</title>
</head>
<body>
    <script>
        let obj={
            name : 'Dhruv',
            age:19,
            sem :5,
            address : 'Rajkot'
        }
        let {name, age, sem }=obj;
        console.log("Name",name);
    </script>
</body>
</html>
