<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread operator</title>
</head>

<body>
    <script>
        let array = [1, 2, 3, 4, 5];
        newArray = [0,...array];
        document.write(newArray);
    </script>
</body>

</html>
