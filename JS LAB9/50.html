<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread operator</title>
</head>

<body>
    <script>
        let a1 = [1, 2, 3, 4, 5];
        let a2 = [0,1,2];
        newArray=[a1,...a2];
        document.write(newArray);
    </script>
</body>

</html>
