<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Array</title>
</head>
<body>
    <input type="text" id="country" placeholder="Enter coutry name">
    <button onclick="addcountry()">Add</button>
    <p id="output"></p>
    <script>
        var countries = [];
        function addcountry(){  
            var countryname = document.getElementById("country").value;
            // document.write(countryy)
            if(countryname){
                countries.push(countryname);
                document.getElementById("country").value = "";
                document.getElementById("output").innerText = countries;
                console.log(countries)
            }
        }
    </script>
</body>
</html>
