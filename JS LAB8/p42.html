<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removing duplicate from array</title>
</head>
<body>
    <script>
        myArray=[1,1,1,2,2,2,3,3,3];

        function duplicate(unique,val){
            if(unique.includes(val)){
                return unique;
            }else{
                unique.push(val);
                return unique;
            }
        }
        document.write(myArray.reduce(duplicate,[]));
    </script>
</body>
</html>
