<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map method</title>
</head>
<body>
    <script>
        let names=["red","green","blue"];
        document.write(names.map(capital));

        function capital(names){
            return names.toUpperCase();
        }
    </script>
</body>
</html>
