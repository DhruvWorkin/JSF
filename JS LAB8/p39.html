<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOME FUNCTION</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const ages=[3,10,15,18];
        document.getElementById("demo").innerHTML=ages.some(check);
        function check(age){
            return age>=18;
        }
    </script>
</body>
</html>
