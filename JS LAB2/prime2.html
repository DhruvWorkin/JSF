<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>

<body>
    <script>
        var n1 = parseInt(prompt("Enter first value :"));
        var n2 = parseInt(prompt("Enter second value :"));
        for (let i = n1; i <= n2; i++) {
            if (i == 0 || i == 1) {
                // document.write(i+"is Not a prime number");
            } else {
                for (let j = 2; j < i / 2; j++) {
                    if (i % j == 0) {
                        break;
                    }
                    else {
                         document.write(i + " ");
                        break;
                    }
                }
            }
        }
    </script>
</body>

</html>
