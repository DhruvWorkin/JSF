<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern3</title>
    <style>
        * {
            font-family: monospace;
            line-height: 10px;
        }
    </style>
</head>
<body>
    <script>
        var x = parseInt(prompt("Enter pattern size"));
        for (let i = 1; i <= x; i++){
            for(let j=1;j<=x;j++){
                if(j<=x-i){
                    document.write("&nbsp;");
                }
                else{
                    document.write("* ");
                }
            }
            document.write("<br>");
        }
    </script>   

    
</body>
</html>
