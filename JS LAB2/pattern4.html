<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: monospace;
            line-height: 10px;
        }
    </style>
</head>
<body>
    <script>
        var x = parseInt(prompt("Enter pattern size"));
        for (let i = 1; i <= x; i++) {
            for (let j = 5; j>=i; j--){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
