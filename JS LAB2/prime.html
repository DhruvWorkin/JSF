<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>
<body>
    <script>
        var flag=0;
        var n=parseInt(prompt("Enter value :"));
        if(n==0||n==1){
            document.write("Not a prime number");
        }else{
            for(let i=2;i<n/2;i++){
                if(n%i==0){
                    document.write("Not a prime number");
                    flag=1;
                    break;
                }
            }
            if(flag==0){
                document.write("Prime number");
            }
        }
    </script>
</body>
</html>
