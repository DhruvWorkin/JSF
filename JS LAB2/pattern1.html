<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
    <style>
        *{
            font-family: monospace;
            line-height: 10px;
        }
    </style>
</head>
<body>
    <script>
        var n=parseInt(prompt("Enter pattern size"));
        for(let i=0;i<n;i++){
            for(let j=0;j<n;j++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
