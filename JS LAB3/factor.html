<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factors</title>
</head>
<body>
    <script>
        var  n=parseInt(prompt("Enter number "));
        var fact=[]
        for(let i=1;i<=n;i++){
            if(n%i==0){
                fact.push(i);
            }
        }
        document.write(fact);
    </script>
</body>
</html>
