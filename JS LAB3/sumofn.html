<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of 1 to n</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Enter a natural number"));
        var sum=0;
        for(let i=1;i<=n;i++){
            sum+=i;
        }
        document.write("sum of 1 to "+n+" is "+sum);
    </script>
</body>
</html>
