<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number using arrow</title>
</head>
<body>
    <script>
        const isprime=n=>{
            var flag=0;
            if(n==0||n==1){
                flag=0;
            }else{
                for(let i=2;i<n/2;i++){
                    if(n%i==0){
                        flag=0;
                        break;
                    }else{
                        flag=1;
                    }
                }
            }
            if(flag==0){
                document.write(n+" is not prime");
            }else{
                document.write(n + " is prime");
            }
        }
        isprime(7);
    </script>
</body>
</html>
